<div ng-controller="ListController as store">
  Search: <input type="search" ng-model="store.query">
  
  <table style="margin:20px">
	<tbody>
		<tr ng-repeat="product in store.products | filter:store.query">
			<td><img ng-src="img/tiny/{{product.imageUrl}}"></img></td>
			<td>
				<a ng-href="#/products/{{product.id}}">
					<span ng-bind="product.title"></span>
				</a>
				<p>$ <span ng-bind="product.price"></span></p>
			</td>
		</tr>
	</tbody>
  </table>

</div>
