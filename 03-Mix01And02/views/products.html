<div ng-controller="ListController as store">
  Search: <input type="search" ng-model="store.query">
  
  <table style="margin:70px" ng-repeat="product in store.products | filter:store.query ">

		<tr>
	<a ng-href="#/products/{{product.id}}">
			<td><img ng-src="img/tiny/{{product.imageUrl}}"></img></td>
			<td><p ng-bind="product.title"></p></td>
			<td><p>$ <span ng-bind="product.price"></span></p></td>
	</a>
		</tr>

  </table>

</div>
