<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

<body ng-app="myApp">

<div class="posts" ng-controller="SearchCtrl as srchCtrl">
  <ul>
    <li ng-repeat="post in srchCtrl.posts">
      <date ng-bind="post.date"></date>
      <a ng-href="post.url" ng-bind="post.title"></a>
    </li>
  </ul>
</div>

<script>
var app = angular.module("myApp", []);

  app.controller('SearchCtrl', ['$http', function($http) {
    $http.get('posts.json').then(
        function(data) {
            this.posts = data.posts;
            console.log(data.posts);
        },
        function(error) {
            console.log(error);
        });
    
  }]);
</script>

</body>
</html>
