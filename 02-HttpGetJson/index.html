<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

<body ng-app="myApp">

<div class="posts" ng-controller="SearchCtrl as srchCtrl">
  <input type="search" class="search" ng-model="srchCtrl.query">
  <ul>
    <li ng-repeat="post in srchCtrl.posts | filter:srchCtrl.query ">
      <date ng-bind="post.date"></date>
      <a ng-href="{{post.url}}" ng-bind="post.title"></a>
    </li>
  </ul>
</div>

<script>
  var app = angular.module("myApp", []);

  app.controller('SearchCtrl', ['$http', function($http) {
    var blog = this;
    blog.posts = [];

    $http.get('posts.json').success(function(data) {
      blog.posts = data.posts;
      console.log(data.posts);
    });
  }]);
</script>

</body>
</html>
